<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <title>Making pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Qipchoq pizza</h1>
      <div class="pitsa">
        <div class="pitsa_making">
          <div class="bread">
            <span class="bread_1"></span>
            <span class="bread_2"></span>
            <span class="bread_3"></span>
            <span class="bread_4"></span>
            <div class="tomato">
              <img class="tomoto_1" src="./imagine/tomoto.jpg" alt="" />
              <img class="tomoto_2" src="./imagine/tomoto.jpg" alt="" />
              <img class="tomoto_3" src="./imagine/tomoto.jpg" alt="" />
              <img class="tomoto_4" src="./imagine/tomoto.jpg" alt="" />
            </div>
            <div class="cucumber">
              <img class="cucumber_1" src="./imagine/cucumber.jpg" alt="" />
              <img class="cucumber_2" src="./imagine/cucumber.jpg" alt="" />
              <img class="cucumber_3" src="./imagine/cucumber.jpg" alt="" />
              <img class="cucumber_4" src="./imagine/cucumber.jpg" alt="" />
            </div>
            <div class="mushroom">
              <img class="mushroom_1" src="./imagine/mushroom.jpg" alt="" />
              <img class="mushroom_2" src="./imagine/mushroom.jpg" alt="" />
              <img class="mushroom_3" src="./imagine/mushroom.jpg" alt="" />
              <img class="mushroom_4" src="./imagine/mushroom.jpg" alt="" />
            </div>
            <div class="seer">
              <img class="seer_1" src="./imagine/cheers.jpg" alt="" />
              <img class="seer_2" src="./imagine/cheers.jpg" alt="" />
              <img class="seer_3" src="./imagine/cheers.jpg" alt="" />
              <img class="seer_4" src="./imagine/cheers.jpg" alt="" />
            </div>
            <div class="meat">
              <img class="meat_1" src="./imagine/meat.jpg" alt="" />
              <img class="meat_2" src="./imagine/meat.jpg" alt="" />
              <img class="meat_3" src="./imagine/meat.jpg" alt="" />
              <img class="meat_4" src="./imagine/meat.jpg" alt="" />
            </div>
          </div>
          <h2>Pizza Prise <span class="price">14.0</span>$</h2>
        </div>
        <div class="pitsa_price">
          <form>
            <div>
              <input type="checkbox" name="bread-thin" id="bread-thin" />
              <label for="bread-thin"> Bread-thin $1 </label>
            </div>
            <div>
              <input type="checkbox" name="bread-thick" id="bread-thick" />
              <label for="bread-thick"> Bread-thick $2 </label>
            </div>
            <div>
              <input type="checkbox" name="mushroom" id="mushroom" />
              <label for="mushroom"> Mushroom $2</label>
            </div>
            <div>
              <input type="checkbox" name="tomato" id="tomato" />
              <label for="tomato">Tomato $2</label>
            </div>
            <div>
              <input type="checkbox" name="cucumber" id="cucumber" />
              <label for="cucumber">Cucumber $1</label>
            </div>
            <div>
              <input type="checkbox" name="seer" id="seer" />
              <label for="seer"> Seer va qoshimchalar $2</label>
            </div>
            <div>
              <input type="checkbox" name="meat" id="meat" />
              <label for="meat"> Meat $4</label>
            </div>

            <button type="submit">Buyurtma berish</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
